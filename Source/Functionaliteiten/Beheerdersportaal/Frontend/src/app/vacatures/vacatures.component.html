<div class="row">
  <div class="col-lg-12">
    <h2 class="page-title">Vacatures</h2>
  </div>
</div>

<div class="row">
  <div class="col-lg-3">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h3 class="pull-left">Filteren</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label" for="afdeling">Afdeling</label>
            <div class="col-sm-9">
              <select class="form-control" id="afdeling" (click)="onFilter()" [(ngModel)]="selectedAfdeling" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let afdeling of afdelingen">{{afdeling}}</option>                
              </select>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label" for="functie">Functie</label>
            <div class="col-sm-9">
              <select class="form-control" id="functie" (click)="onFilter()" [(ngModel)]="selectedFunctie" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let functie of functies">{{functie}}</option>                
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-9">
    <app-vacature-lijst [vacatures]="filteredVacatures"></app-vacature-lijst>
  </div>
</div>
